<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title> 
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #0e1620, #463d5a);
            background-attachment: fixed; 
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
        }
        .hidden {
            display: none;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            grid-gap: 15px;
            justify-content: center;
            margin-top: 20px;
            padding: 10px;
        }
        .card {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ccdb40, #45a3c0);
            box-shadow: 0 0 30px black;
            border: 2px solid white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .flipped {
            transform: rotateY(180deg);
        }
        .card .front, .card .back {
            position: absolute;
            backface-visibility: hidden;
        }
        .card .front {
            transform: rotateY(180deg);
        }
        .matched {
            background: linear-gradient(135deg, #e0e24a, #df9019) !important;
            color: white;
        }
        button {
            padding: 12px 24px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #dbaf7c, #8f251d);
            border: 1px solid black;
            box-shadow: 0 0 20px white, 0 0 30px cyan;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            margin: 15px;
        }
        button:hover {
            background: linear-gradient(135deg, #ddb4c2, #ecacc2);
        }
        .sButton {
            background-color: #0e1620;
        }
        @media (max-width: 600px) {
            #game-board {
                grid-template-columns: repeat(3, 80px);
                grid-gap: 10px;
            }
            .card {
                width: 80px;
                height: 80px;
                font-size: 24px;
            }
            button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h2>üéâ Memory Match Game üéâ</h2>
    <h3>Select a category:</h3>
    <button onclick="chooseCategory('fruits')">üçé Fruits</button>
    <button onclick="chooseCategory('emojis')">üòÄ Emojis</button>
    <button onclick="chooseCategory('animals')">üê∂ Animals</button>

    <div id="game-container" class="hidden">
        <button id="start-game" class="sButton" onclick="startGame()">Start Game</button>
        <div id="score-timer">
            <h2>Score: <span id="score">0</span></h2>
            <h2>Time Left: <span id="timer">50</span> seconds</h2>
        </div>
        <div id="game-board"></div>
        <button id="restart-button" onclick="restartGame()" class="hidden">Restart Game</button>
    </div>

    <audio id="flip-sound" src="music/flip.mp3"></audio>
    <audio id="match-sound" src="music/match.mp3"></audio>
    <audio id="gameover-sound" src="music/gameover.mp3"></audio>
    <audio id="win-sound" src="music/win.mp3"></audio>

    <script>
        let categories = {
            fruits: ['üçé', 'üçå', 'üçí', 'üçâ', 'üçá', 'ü•≠', 'üçç', 'ü•ù'],
            emojis: ['üòÄ', 'üòÇ', 'üòç', 'üòé', 'üòú', 'üò°', 'üò±', 'ü§©'],
            animals: ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº']
        };

        let gameBoard = document.getElementById("game-board");
        let scoreDisplay = document.getElementById("score");
        let timerDisplay = document.getElementById("timer");
        let restartButton = document.getElementById("restart-button");
        let startButton = document.getElementById("start-game");
        let flipSound = document.getElementById("flip-sound");
        let matchSound = document.getElementById("match-sound");
        let gameOverSound = document.getElementById("gameover-sound");
        let winSound = document.getElementById("win-sound");
        let score = 0;
        let timer;
        let timeLeft = 50;
        let flippedCards = [];
        let selectedCategory = "";

        function chooseCategory(category) {
            selectedCategory = category;
            document.getElementById("game-container").classList.remove("hidden");
            startButton.classList.remove("hidden");
            gameBoard.innerHTML = "";
        }

        function startGame() {
            score = 0;
            timeLeft = 50;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            flippedCards = [];

            gameBoard.innerHTML = "";
            let items = [...categories[selectedCategory], ...categories[selectedCategory]];
            items.sort(() => Math.random() - 0.5);

            items.forEach(item => {
                let card = document.createElement("div");
                card.classList.add("card");
                card.dataset.value = item;

                let front = document.createElement("div");
                front.classList.add("front");
                front.textContent = item;

                let back = document.createElement("div");
                back.classList.add("back");
                back.textContent = "‚ùì";

                card.appendChild(front);
                card.appendChild(back);
                card.addEventListener("click", handleCardClick);
                gameBoard.appendChild(card);
            });

            startButton.classList.add("hidden");
            restartButton.classList.add("hidden");
            startTimer();
        }

        function handleCardClick(event) {
            let card = event.currentTarget;
            if (flippedCards.length < 2 && !card.classList.contains("matched") && !card.classList.contains("flipped")) {
                card.classList.add("flipped");
                card.querySelector(".front").style.display = "block";
                card.querySelector(".back").style.display = "none";
                flipSound.play();
                flippedCards.push(card);
            }
            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            if (flippedCards[0].dataset.value === flippedCards[1].dataset.value) {
                flippedCards.forEach(card => card.classList.add("matched"));
                score += 10;
                scoreDisplay.textContent = score;
                matchSound.play();
                if (document.querySelectorAll('.matched').length === document.querySelectorAll('.card').length) {
                    clearInterval(timer);
                    winSound.play();
                    alert("üéâ You win! üéâ");
                    restartButton.classList.remove("hidden");
                }
            } else {
                flippedCards.forEach(card => {
                    card.classList.remove("flipped");
                    card.querySelector(".front").style.display = "none";
                    card.querySelector(".back").style.display = "block";
                });
            }
            flippedCards = [];
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    gameOverSound.play();
                    alert("‚è≥ Time is up! Try again.");
                    restartButton.classList.remove("hidden");
                }
            }, 1000);
        }

        function restartGame() {
            location.reload();
        }
    </script>
</body>
</html>
